{% block content %}
    {% if form.errors %}
        <p style="background-color: #ff0000; color: #ffffff">Your username and password didn't match. Please try again.</p>
    {% endif %}

<div class="row">

        <form method="post" action="{% url 'login' %}" class="navbar-form navbar-left" role="form">
            {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="id_username" maxlength="254" name="username" type="text" class="form-control" placeholder="Username">
                    <!--<input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">-->
                </div>

                <div class="input-group">

                    <!--<input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">-->
                </div>
                    <input type="submit" value="Login" class="btn btn-primary" />
                    <input type="hidden" name="next" value="{{ next }}" />

        </form>
